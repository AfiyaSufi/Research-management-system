<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: #f8f9fa;
        min-height: 100vh;
      }

      .step-card {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
      }
      .status-PENDING {
        color: orange;
      }
      .status-ACCEPTED {
        color: green;
      }
      .status-REJECTED {
        color: red;
      }
    </style>
    {% block styles %}{% endblock %}
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm"
      id="main-navbar"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="/" style="color: #667eea">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="me-2"
          >
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
          RMS
        </a>
        <div class="d-flex align-items-center">
          <span id="user-info" class="me-3 text-muted"></span>
          <button
            id="logout-btn"
            class="btn btn-outline-danger btn-sm"
            style="display: none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="me-1"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const API_URL = "/api";
      const token = localStorage.getItem("token");

      if (token) {
        axios.defaults.headers.common["Authorization"] = `Token ${token}`;
        document.getElementById("logout-btn").style.display = "inline-flex";
        const username = localStorage.getItem("username");
        const role = localStorage.getItem("role");
        document.getElementById("user-info").innerHTML = `
          <span class="badge bg-light text-dark border">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-1">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            ${username} <span class="text-muted">(${role})</span>
          </span>
        `;
      }

      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "/login/";
      });

      // Hide navbar on login page
      if (
        window.location.pathname === "/login/" ||
        window.location.pathname === "/"
      ) {
        const navbar = document.getElementById("main-navbar");
        if (!token) {
          navbar.style.display = "none";
        }
      }
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
